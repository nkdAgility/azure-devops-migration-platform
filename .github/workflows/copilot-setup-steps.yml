name: "Copilot Setup Steps"

on: workflow_dispatch

jobs:
  copilot-setup-steps:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 10 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --configuration Release

      - name: Publish Web Application
        run: dotnet publish ./src/ControlPlane/MigrationPlatform.ControlPlane/MigrationPlatform.ControlPlane.csproj -c Release -o ./publish/web

      - name: Publish CLI Application
        run: dotnet publish ./src/CLI/MigrationPlatform.CLI/MigrationPlatform.CLI.csproj -c Release -o ./publish/cli
